functions:
  hello:
    handler: bin/hello
    events:
      - http:
          path: hello
          method: get
  world:
    handler: bin/world
    events:
      - http:
          path: world
          method: get
  create-todo:
    handler: bin/create-todo
    events:
      - http:
          path: create
          method: put
  delete-todo:
    handler: bin/delete-todo
    events:
      - http:
          path: delete/{id}
          method: delete
          request:
            parameters: 
              paths: 
                id: true
  list-todo:
    handler: bin/list-todo
    events:
      - http:
          path: list
          method: get
          

